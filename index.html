<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="left-side"><img src="img.avif" alt="leaves" /></section>
    <section class="right-side">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="#">
        <div class="all-inputs-no-button">
          <h1>Let's do this!</h1>
          <div class="all-inputs">
            <div class="input-div">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="input-div">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div class="input-div">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="input-div">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>
            <div class="input-div">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="input-div">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account?</p>
      <a href="#">Log in</a>
    </section>
  </body>
</html>
